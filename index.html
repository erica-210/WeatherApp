<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

</head>
<body>
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <main>
        <div class="city">
            <h3 class="title">Search for a City: </h3>
            <form id="bar" class="card-body">
                <input name="name" id="search" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
              </form>
            </div>

        <section class="main">
            <div id="current-city"></div>
            <div id="forecast">
                <h3 id="day">5-Day Forecast: </h3>
                <div id="card"></div>
            </div>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>

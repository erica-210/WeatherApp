<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body >
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <main class="row align-items-start">
        <div class="city col-6">
            <h2 class="title">Search for a City: </h2>
            <form id="bar" class="card-body">
                <input name="name" id="search" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
              </form>
        </div>

        <section class="main col-6">
            <div id="current-city"></div>
            <div id="forecast">
                <h3 id="day">5-Day Forecast: </h3>
                <div id="card"></div>
            </div>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
